<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha examen</title>
    <script
      type="text/javascript"
      src="https://09bd26e5e726.eu-west-3.captcha-sdk.awswaf.com/09bd26e5e726/jsapi.js"
      defer
    ></script>
    <style>
      #captcha-container {
        display: none;
        margin-top: 20px;
      }
      #output {
        margin-top: 20px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Captcha Sequence Application</h1>
    <form id="sequence-form">
      <label for="number-input">Enter a number (1-1000): </label>
      <input type="number" id="number-input" min="1" max="1000" required />
      <button type="submit">Start</button>
    </form>
    <div id="captcha-container">
      <p>Please solve the CAPTCHA to continue:</p>
      <div id="my-captcha-container"></div>
    </div>
    <div id="output"></div>
  </body>
</html>
